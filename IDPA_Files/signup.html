<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Klimateller Sign Up</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="center">
      <h1>Erstellen Sie einen neuen Account</h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>E-Mail</label>
        </div>
		<div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>Benutzername</label>
        </div>
        <div class="txt_field">
          <input type="password" required>
          <span></span>
          <label>Passwort</label>
        </div>
		<div class="txt_field">
          <input type="password" required>
          <span></span>
          <label>Passwort Bestätigen</label>
        </div>
		
        <input type="submit" value="Neuen Account Erstellen">
        <div class="signup_link">
          Du hast doch schon einen Account? <br> <a href="login.html">Zurüch zum Login</a>
        </div>
      </form>
    </div>
  </body>
</html>
