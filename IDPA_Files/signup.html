<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Klimateller Sign Up</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="center">
      <h1>Erstellen Sie einen neuen Account</h1>
      <form method="post" id="registerForm">
        <div class="txt_field">
          <input type="text" required name="email">
          <span></span>
          <label>E-Mail</label>
        </div>
		<div class="txt_field">
          <input type="text" required name="name">
          <span></span>
          <label>Benutzername</label>
        </div>
        <div class="txt_field">
          <input type="password" required name="password" id="password">
          <span></span>
          <label>Passwort</label>
        </div>
		<div class="txt_field">
          <input type="password" required id="repeat_password">
          <span></span>
          <label>Passwort Bestätigen</label>
        </div>

        <input type="submit" value="Neuen Account Erstellen">
        <h1 id="formError" style="color:red;"></h1>
        <div class="signup_link">
          Du hast doch schon einen Account? <br> <a href="login.html">Zurüch zum Login</a>
        </div>
      </form>
    </div>
    <script src="js/RequestUtil.js"></script>
    <script src="js/Register.js"></script>
  </body>
</html>
