<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Klimateller Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
  </head>
  <body>
  <div id="splash">
	<img src="img/Logo.png" alt="" class="logo" />
	</div>
    <div class="center">
      <h1>Anmelden</h1>
      <form method="post" id="loginForm">
		<div class="txt_field">
          <input type="text" name="name" required>
          <span></span>
          <label>Benutzername</label>
        </div>
        <div class="txt_field">
          <input type="password" name="password" required>
          <span></span>
          <label>Passwort</label>
        </div>
        <h1 style="color:red;text-align:left;" id="formError"></h1>
        <div class="pass"> <a href="forget.html"> Passwort vergessen?</div></a>
        <input type="submit" value="Einloggen">
        <div class="signup_link">
          Noch keinen Account? <a href="signup.html">Registrieren</a>
        </div>
      </form>
    </div>
	<script>
		setTimeout(() =>{
			document.getElementById('splash').classList.toggle
			('fade');
		}, 3000);
	</script>
  <script src="js/RequestUtil.js"></script>
  <script src="js/Login.js"></script>
  </body>
</html>
